<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./Sass/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="card-parent">
      <div class="expenses">
        <div class="expenses__header">
          <h1>
            My balance <span class="expenses__header--balance">$921.48</span>
          </h1>
          <img
            src="./images/logo.svg"
            alt="Logo"
            class="expenses__header--logo"
          />
        </div>

        <div class="expenses__chart">
          <h1 class="dark-txt">Spending - Last 7 days</h1>
          <div class="expenses__chart--weekdays">
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>mon</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>tue</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>wed</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>thu</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>fri</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>sat</p>
            </div>
            <div class="weekday">
              <p class="spending hidden">$00.00</p>
              <div class="bar"></div>
              <p>sun</p>
            </div>
          </div>
        </div>
        <div class="expenses__total">
          <div class="expenses__total--value">
            <p>Total this month</p>
            <h1 class="dark-txt">$478.33</h1>
          </div>
          <div class="percentage-parent">
            <div class="expenses__total--percentage">
              <h1>+2.4%</h1>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
