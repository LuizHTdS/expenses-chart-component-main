<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./Sass/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="expenses">
      <div class="expenses__header">
        <h1>
          My balance <span class="expenses__header--balance">$921.48</span>
        </h1>
        <img src="./images/logo.svg" alt="Logo" />
      </div>

      <div class="expenses__chart">
        <h1 class="black-txt">Spending - Last 7 days</h1>
        <div class="expenses__chart--weekdays">
          <div class="mon">
            <div class="mon__bar"></div>
            mon
          </div>
          <div class="tue">
            <div class="tue__bar"></div>
            tue
          </div>
          <div class="wed">
            <div class="wed__bar"></div>
            wed
          </div>
          <div class="thu">
            <div class="thu__bar"></div>
            thu
          </div>
          <div class="fri">
            <div class="fri__bar"></div>
            fri
          </div>
          <div class="sat">
            <div class="sat__bar"></div>
            sat
          </div>
          <div class="sun">
            <div class="sun__bar"></div>
            sun
          </div>
        </div>
      </div>
      <div class="expenses__total">
        <div class="expenses__total--value">
          <p>Total this month</p>
          <h1 class="black-txt">$478.33</h1>
        </div>
        <div class="expenses__total--percentage">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>
      </div>
    </div>

  </body>
</html>
